<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnyTime Books</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.css"
      integrity="sha512-7VGuxKU1BFMmA+dC7NiW8jF0YOIe6bibjUBr42unVtEsI/UYzXMS3nkgNvmsY4yqauxeiEs4bXF6fPLsCuxN/A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="has-navbar-fixed-top">
    <!-- Save list -->
    <section
      id="saveList"
      class="p-2 is-flex is-flex-direction-column is-flex-wrap-nowrap"
    >
      <div class="column is-flex is-justify-content-center">
        <h2 class="title is-2 has-text-danger">Reading List</h2>
      </div>
      <ul id="savedItemsList" class="has-text-black">
        <!-- DOM manipulation for Saved List  -->
      </ul>
    </section>
    <header>
      <!-- <h1 class="title has-text-white">Logo</h1> -->
      <nav
        class="navbar is-fixed-top"
        role="navigation"
        aria-label="main navigation"
      >
        <!-- anytime books image  -->
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <img
              src="assets/images/AnytimeBooksLogoCase.png"
              alt="anytime logo"
            />
          </a>
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasic"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <!-- links  -->
        <div id="navbarBasic" class="navbar-menu has-dropdown">
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-danger" href="index.html">
                  <strong>Home</strong>
                </a>
                <a class="button is-primary" href="#information">
                  <strong>Genre Selection</strong>
                </a>
                <a class="button is-warning" href="about.html">
                  <strong>About</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Hero Section -->
    <section id="heroSection" class="section container.is-medium"></section>
    <!-- Content Section -->
    <main>
      <section class="book-section">
        <section id="information" class="is-flex is-flex-direction-column">
          <div
            id="formDiv"
            class="
              is-flex is-justify-content-space-evenly
              has-background-primary
              p-6
            "
          >
            <form
              id="genreForm"
              class="
                select
                is-rounded
                is-flex
                is-flex-direction-column
                is-justify-content-center
                m-5
                p-5
              "
            >
              <label class="m-3 has-text-white"
                >What would you like to read?</label
              >
              <select name="types" id="bookType" class="m-3">
                <option value="" disabled selected hidden>
                  Make a selection
                </option>
              </select>
              <button
                id="typeSubmit"
                class="button has-background-info has-text-white m-1"
              >
                Submit
              </button>
            </form>
          </div>
          <!-- container  -->
          <div
            id="viewSelection"
            class="
              columns
              is-centered
              is-full
              is-multiline
              is-flex
              is-justify-content-center
              is-flex-direction-row
              is-flex-wrap-wrap
              p-5
              m-5
            "
          >
            <!-- DOM manipulation  -->
          </div>
          <!-- Select dropdown  -->
        </section>
      </section>
    </main>

    <footer class="footer has-background-white">
      <div
        class="content has-text-centered has-text-success has-text-weight-bold"
      >
        <p>
          <a class="footerImage is-9by1">
            <img src="assets/images/FooterCropped.png" alt="footer image" />
          </a>
          Anytime Books by: Â©2021 Gjonbalaj, Maki, Mateo, Powers, Winslow
        </p>
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
